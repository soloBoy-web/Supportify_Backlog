{% extends 'app_main/_base.html' %}

{% block title %}Регистрация{% endblock %}

{% block header %}Регистрация{% endblock %}

{% block body %}
<section>
    <div class="card" style="max-width: 400px; margin: 0 auto;">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" required>
                <small>Не более 150 символов. Только буквы, цифры и @/./+/-/_</small>
            </div>
            <div class="form-group">
                <label for="password1">Пароль:</label>
                <input type="password" id="password1" name="password1" required>
            </div>
            <div class="form-group">
                <label for="password2">Подтверждение пароля:</label>
                <input type="password" id="password2" name="password2" required>
            </div>
            <button type="submit" class="button button-success" style="width: 100%;">Зарегистрироваться</button>
        </form>
        <div style="text-align: center; margin-top: 15px;">
            <p>Уже есть аккаунт? <a href="{% url 'app_next:login' %}">Войдите</a></p>
        </div>
    </div>
</section>
{% endblock %}
