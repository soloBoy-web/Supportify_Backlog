<!DOCTYPE html>
<html>
<head>
    <title>Вход</title>
    <style>
        .alert { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .alert-error { background-color: #ffebee; color: #c62828; }
        .alert-success { background-color: #e8f5e8; color: #2e7d32; }
        form { max-width: 400px; margin: 20px auto; }
        label { display: block; margin: 10px 0 5px; }
        input { width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ddd; }
        button { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Вход в систему</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <div>
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit">Войти</button>
    </form>

    <p>Нет аккаунта? <a href="{% url 'app_next:register' %}">Зарегистрируйтесь здесь</a></p>
</body>
</html>
